<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form method="POST">

        <label for="name">Name</label>
        <input type="text" required id="name" placeholder="Name"><br>

        <label for="email">Email</label>
        <input type="email" required id="email" placeholder="Email"><br>

        <label for="gender_m">Gender</label>
        <input type="radio" id="gender_m" name="gender" value="male" required>
        <label for="gender_m">Male</label>
        <input type="radio" id="gender_f" name="gender" value="female" required>
        <label for="gender_f">Female</label><br>

		<label for="cars">Car Brands</label>
<select name="cars" id="cars" required>
    <option value="">--Please choose an option--</option>
    <option value="toyota">Toyota</option>
    <option value="honda">Honda</option>
    <option value="ford">Ford</option>
    <option value="bmw">BMW</option>
</select> <br><br>

		 <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Age" required>
        <br><br>

		<label for="dob">Dob</label>
        <input type="date" id="dob" name="dob" required>
        <br><br>

		 <label for="tel">Phone Number</label>
        <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">
        <br><br>

		<label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <br><br>

		 <input type="checkbox" id="tos" name="tos" required>
        <label for="tos">I agree to the TOS</label>
        <br><br>

        <button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
