<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form method="POST">
        <!-- Name -->
        <label for="name">Name</label>
        <input type="text" required id="name" placeholder="Name"><br>

        <!-- Email -->
        <label for="email">Email</label>
        <input type="email" required id="email" placeholder="Email"><br>

        <!-- Gender -->
        <label for="gender_m">Gender</label>
        <input type="radio" id="gender_m" name="gender" value="male" required>
        <label for="gender_m">Male</label>
        <input type="radio" id="gender_f" name="gender" value="female" required>
        <label for="gender_f">Female</label><br>

        <!-- Car Brands -->
        <label for="car">Car Brands</label>
        <select id="car" required>
            <option value="" disabled selected>--Please choose an option--</option>
            <option value="mercedes">Mercedes</option>
            <option value="porsche">Porsche</option>
            <option value="lamborghini">Lamborghini</option>
        </select><br><br>

        <!-- Age -->
        <label for="age">Age</label>
        <input type="number" required id="age" placeholder="Age"><br><br>

        <!-- DOB -->
        <label for="dob">DOB</label>
        <input type="date" required id="dob"><br><br>

        <!-- Phone Number -->
        <label for="tel">Phone Number</label>
        <input type="tel" id="tel" placeholder="xxx-xxx-xxxx" required><br><br>

        <!-- Password -->
        <label for="password">Password</label>
        <input type="password" required id="password" placeholder="Password"><br><br>

        <!-- Terms of Service -->
        <input type="checkbox" id="tos" required>
        <label for="tos">I agree to the TOS</label><br><br>

        <!-- Submit Button -->
        <button type="submit" name="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
